<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
</head>
<body>
<h1>결제 성공</h1>
<p>paymentKey: <span id="paymentKey"></span></p>
<p>주문번호: <span id="orderId"></span></p>
<p>결제 금액: <span id="amount"></span></p>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const paymentKey = urlParams.get("paymentKey");
    const orderId = urlParams.get("orderId");
    const amountStr = urlParams.get("amount");
    const amount = parseInt(amountStr);

    async function confirm() {

        const requestData = {
            paymentKey: paymentKey,
            orderId: orderId,
            amount: amount,
        };
        console.log("보내는 데이터", requestData);

        const token = localStorage.getItem("accessToken");

        const response = await fetch("/api/v1/payment-confirm", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`

            },
            body: JSON.stringify(requestData),
        });

        const json = await response.json();

        if (!response.ok) {
            // 결제 실패 비즈니스 로직을 구현하세요.
            window.location.href = `/toss-test/fail.html?orderId=${orderId}&message=${json.message}&code=${json.code}`;

        }

    }
    confirm();

    const paymentKeyElement = document.getElementById("paymentKey");
    const orderIdElement = document.getElementById("orderId");
    const amountElement = document.getElementById("amount");

    orderIdElement.textContent = orderId;
    amountElement.textContent = amount;
    paymentKeyElement.textContent = paymentKey;


</script>
</body>

</html>
